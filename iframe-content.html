<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Dashboard/title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<style>
        .wave-container2 {
    font-size: 1.5rem;
    font-weight: bold;
    position: relative;
    overflow: hidden;
    width: 300px;
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
}
.wave-container {
    position: relative;
    overflow: hidden;
    width: 300px;
    height: auto;
}
.wave-container img {
    position: relative;
    opacity: 0;
    transform: translateX(100%);
    animation: slideIn 1.5s ease-out forwards;
}
@keyframes slideIn {
    0% {
        transform: translateX(100%);
        opacity: 0;
    }
    100% {
        transform: translateX(0);
        opacity: 1;
    }
}
.wave-container img{
    height: 400px !important;
    object-fit: cover;
    width: 400px !important;
    min-width: 400px !important;
    max-width: 400px !important;
}
.text {
    position: absolute;
    opacity: 0;
    transform: translateX(100%);
    transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
    color: #fff !important;
}
.text.active {
    opacity: 1;
    transform: translateX(0);
}
.acclrt{
    background: linear-gradient(0deg, #3617CC, #050913);
    padding:20px 0 20px 20px;
    margin:100px;
    border-radius:50px;
    animation: gradientShadow 3s infinite alternate ease-in-out;
}
/* Gradient Moving Shadow */
@keyframes gradientShadow {
    0% {
        box-shadow: 0px 0px 15px 5px rgba(255, 255, 255, 0.8);
    }
    50% {
        box-shadow: 0px 0px 25px 10px rgba(96, 64, 237, 0.9);
    }
    100% {
        box-shadow: 0px 0px 15px 5px rgba(184, 183, 187, 0.8);
    }
}
.content, h4, h6, p{
    color:#fff !important;
    padding-bottom:15px
}
</style>
<section class="acclrt">
<div class="container">
<div class="row d-flex justify-content-center">
    <div class="col-lg-8 d-flex justify-content-center align-items-center">
        <div class="content">
            <img src="assets/images/acclrt-logo-2-white.png" style="width: 250px; height: 120px; object-fit: contain;">
        <h4>Welcome To The Dashboard</h4>

    </div>

</div>
</div>

    </div>
</div>
    <div class="col-lg-4 d-flex align-items-center text-center justify-content-center">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
let index = 0;
const texts = document.querySelectorAll('.text');
function showText() {
    texts.forEach((t, i) => {
        t.classList.remove('active', 'hide'); // Remove all classes
        if (i === index) {
            t.classList.add('active'); // Show current text
        } else {
            t.classList.add('hide'); // Hide previous text
        }
    });
    index = (index + 1) % texts.length; // Loop back after last text
}
setInterval(showText, 3000); // Change text every 3 seconds
});
</script>
<script>
document.addEventListener("DOMContentLoaded", function() {
let gif = document.getElementById("animatedGif");
gif.style.animation = "none";
setTimeout(() => {
    gif.style.animation = "slideIn 1.5s ease-out forwards";
}, 100);
});
</script>
